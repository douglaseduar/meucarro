<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="adminagendar.js" defer></script>
    <link rel="shortcut icon" href="carro.png" type="image/x-icon">
</head>
<body>
  <div>
           <form action="" id="agendamento">
          <div class="container-sm agender">
              <div class="card">
                  <div class="card-body">
                      <div class="logo"><img src="LOGO.png" alt="" srcset="" width="200px">
                      </div>
                      <div class="cliente">
                        <h4>Dados do Cliente:</h4>
                        <div class="check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Já é cliente?
                        </label></div>
                        <input type="text" name="nome" class="form-control fadmin" placeholder="Nome do Cliente" id="nome">
                        <input type="text" name="telefone" maxlength="11" class="form-control fadmin" placeholder="Telefone do Cliente" id="telefone">
                        <input type="text" name="endereco" class="form-control fadmin" placeholder="Endereço do Cliente" id="endereco">
                        <input type="email" name="email" class="form-control" placeholder="Email do Cliente">
                      </div>
                      <br>
                      <div class="veiculo">
                        <h4>Veículo:</h4>
                        <input type="text" name="veiculo" required class="form-control fadmin1" style="text-align: center;" maxlength="7" minlength="7" placeholder="Placa do Veículo">
                        <br><div class="form-check form-check-inline tamanho ">
                          <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                          <label class="form-check-label tamanho" for="inlineRadio1">Carro</label>
                        </div>
                        <div class="form-check form-check-inline tamanho">
                          <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label tamanho" for="inlineRadio2">Caminhão</label>
                        </div>
                        <div class="form-check form-check-inline tamanho">
                          <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                          <label class="form-check-label tamanho" for="inlineRadio3">Trator</label>
                        </div>
                        <div class="form-check form-check-inline tamanho">
                          <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                          <label class="form-check-label tamanho" for="inlineRadio3">Moto</label>
                        </div></div>
                             
                              <h6 style="margin-top: 15px; margin-bottom: 15px;"> O que voce quer trocar? </h6>
                              <div class="form-check form-check-inline tamanho">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                  <label class="form-check-label tamanho" for="inlineCheckbox1">Filtro de Óleo</label>
                                </div>
                                <div class="form-check form-check-inline tamanho">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                  <label class="form-check-label tamanho" for="inlineCheckbox2">Filtro de Ar</label>
                                </div>
                                <div class="form-check form-check-inline tamanho">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                  <label class="form-check-label tamanho" for="inlineCheckbox3">Filtro de Combustível</label>
                                </div>
                                <div class="form-check form-check-inline tamanho">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                  <label class="form-check-label tamanho" for="inlineCheckbox3">Filtro de Ar Condicionado</label>
                                </div>
                                <div class="form-check form-check-inline tamanho">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                  <label class="form-check-label tamanho" for="inlineCheckbox3">Filtro Separador</label>
                                </div>
                                <div class="form-check form-check-inline tamanho">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                                  <label class="form-check-label tamanho" for="inlineCheckbox3">Filtro Hidráulico</label>
                                </div>     
                                <h6 style="margin-top: 15px; margin-bottom: 15px;"> Qual óleo você quer usar?<i> (opcional)</i> </h6>
                                <input type="text" class="form-control datetime" name="oleo" placeholder="Marca do óleo">                   
                              <div class="form-floating" style="margin-top: 20px;">
                                <textarea class="form-control tamanho" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px; font-size: 12pt;" name="observacao"></textarea>
                                <label for="floatingTextarea2" class="tamanho">Faltou alguma coisa?</label>
                              </div>
                              <h6 style="margin-top: 15px; margin-bottom: 15px;"> Quando você quer trocar? </h6>
                              <div class="datetime">
                              <input type="datetime-local" class="form-control datetime" name="vdata" required>
                            </div>
                          </div>

                        </form>
                        <button class="btn btn-success btn-block mb-4" id="agendar">Marcar Agendamento</button>
          </div></div>
</body>
</html>
