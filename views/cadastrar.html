<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Veículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="cadastro.js" defer></script>
  <link rel="shortcut icon" href="carro.png" type="image/x-icon">
</head>

<body>
  <div class="menu"><i class="bi bi-list"></i></div>
  <div>
    <section class="grid grid-template-2">
      <div class="item content">
        <div class="info">
          <marquee></marquee>
        </div>
        <div class="container-sm register">
          <form action="" id="formcadastro">
            <div class="container-sm cadastro">
              <div class="card">
                <div class="card-body">
                  <div class="logo"><img src="LOGO.png" alt="" srcset="" width="200px">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Placa ou Identificação"
                      aria-describedby="button-addon2" maxlength="7" minlength="7" required name="consultaplaca">
                  </div>
                  <div class="form-check form-check-inline tamanho ">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1" checked>
                    <label class="form-check-label tamanho" for="inlineRadio1">Carro</label>
                  </div>
                  <div class="form-check form-check-inline tamanho">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label tamanho" for="inlineRadio2">Caminhão</label>
                  </div>
                  <div class="form-check form-check-inline tamanho">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio3"
                      value="option3">
                    <label class="form-check-label tamanho" for="inlineRadio3">Trator</label>
                  </div>
                  <div class="form-check form-check-inline tamanho">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio4"
                      value="option4">
                    <label class="form-check-label tamanho" for="inlineRadio4">Moto</label>
                  </div>
                  <div class="form-check form-check-inline tamanho">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio5"
                      value="option4">
                    <label class="form-check-label tamanho" for="inlineRadio5">Outros</label>
                  </div>
                </div>
          </form>
          <button type="submit" class="btn btn-success btn-block mb-4" id="cadastrar">Cadastrar Veículo</button>
        </div>
      </div>
  </div>
  <footer>
    <div class="footer"><a href="https://www.distribuidoragranderio.com.br/"><img src="footer.jpg" alt="" srcset=""
          width="150px"></a></div>
  </footer>
  </div>


  <div class="item sidenav">
    <img src="image.jpg" id="fotomenu" alt="" srcset="">
    <h4 id="nomemenu"></h4>
    <button type="button" class="btn btn-outline-success" id="logout"><i class="bi bi-box-arrow-left"></i>
      Logout</button>
    <div class="botoes">
      <a href="/inicio"><button type="button" class="btn btn-light">Início</button></a>
      <a href="/agendar"><button type="button" class="btn btn-light">Agendar Serviço</button></a>
      <a href="/historico"><button type="button" class="btn btn-light">Agendamentos Anteriores</button></a>
      <a href="/veiculos"><button type="button" class="btn btn-light select ">Meus Veículos</button> </a>
      <a href="configuracao"><button type="button" class="btn btn-light ">Editar Dados</button></a>
      <a href="https://api.whatsapp.com/send?phone=5542991557036"><button type="button"
          class="btn btn-light">Suporte</button> </a>
      <h6 class="loja">Conheça nossos produtos:</h6>
      <a href="https://www.distribuidoragranderio.com.br" target="_blank"><button type="button"
          class="btn btn-light">Site <i class="bi bi-arrow-up-right-square"></i></button></a>
      <img class="logoinit" src="logo.png" alt="" srcset="">
    </div>
  </div>
  </section>
  </div>
</body>

</html>
