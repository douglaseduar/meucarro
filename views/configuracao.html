<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="configuracao.js" defer></script>
  <link rel="shortcut icon" href="carro.png" type="image/x-icon">
</head>

<body>
  <div class="menu"><i class="bi bi-list"></i></div>
  <div>
    <section class="grid grid-template-2">
      <div class="item content">
        <div class="info">
          <marquee></marquee>
        </div>
        <div class="container-sm register">
          <div class="card">
            <div class="card-body">
              <i>Editar seus Dados...</i>
              <br>
              <br>
              <form id="formedit">
                <div class="form-outline mb-2">
                  <input type="text" id="loginName" class="form-control" placeholder="João Aparecido da Silva" required
                    name="nome" />
                  <label class="form-label" for="loginName">Nome Completo</label>
                </div>
                <div class="form-outline mb-2">
                  <input type="text" id="loginName" class="form-control" placeholder="4291234-5678" maxlength="11" minlength="11"
                    name="telefone" />
                  <label class="form-label" for="loginName"><i class="bi bi-whatsapp"></i> WhatsApp</label>
                </div>
                <div class="form-outline mb-2">
                  <input type="email" id="loginName" class="form-control" placeholder="seuemail@email.com" required
                    name="email" />
                  <label class="form-label" for="loginName">Email</label>
                </div>
                <div class="form-outline mb-2">
                  <textarea id="endereco" class="form-control" placeholder="União da Vitória - PR"
                    name="endereco"> </textarea>
                  <label class="form-label" for="loginName">Endereço</label>
                </div>
                <div class="form-outline mb-2">
                  <input type="text" id="loginName" class="form-control" placeholder="link da foto do perfil"
                    name="foto" />
                  <label class="form-label" for="loginName">Foto</label>
                </div>
                <button type="submit" class="btn btn-success btn-block mb-4 mt-4" id="atualizar">Salvar</button>
              </form>
            </div>
          </div>
        </div>
        <footer>
          <div class="footer"><a href="https://www.distribuidoragranderio.com.br/"><img src="footer.jpg" alt=""
                srcset="" width="150px"></a></div>
        </footer>
      </div>

      <div class="item sidenav">
        <img src="image.jpg" id="fotomenu" alt="" srcset="">
        <h4 id="nomemenu"></h4>
        <button type="button" class="btn btn-outline-success" id="logout"><i class="bi bi-box-arrow-left"></i>
          Logout</button>
        <div class="botoes">
          <a href="/inicio"><button type="button" class="btn btn-light">Início</button></a>
          <a href="/agendar"><button type="button" class="btn btn-light">Agendar Serviço</button></a>
          <a href="/historico"><button type="button" class="btn btn-light">Agendamentos Anteriores</button></a>
          <a href="/veiculos"><button type="button" class="btn btn-light ">Meus Veículos</button> </a>
          <a href="configuracao"><button type="button" class="btn btn-light select">Editar Dados</button></a>
          <a href="https://api.whatsapp.com/send?phone=5542991557036"><button type="button"
              class="btn btn-light">Suporte</button> </a>
          <h6 class="loja">Conheça nossos produtos:</h6>
          <a href="https://www.distribuidoragranderio.com.br" target="_blank"><button type="button"
              class="btn btn-light">Site <i class="bi bi-arrow-up-right-square"></i></button></a>
          <img class="logoinit" src="logo.png" alt="" srcset="">
        </div>
      </div>
    </section>
  </div>
</body>

</html>
