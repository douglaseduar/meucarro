<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="veiculos.js" defer></script>
  <link rel="shortcut icon" href="carro.png" type="image/x-icon">
</head>

<body>
  <div class="menu"><i class="bi bi-list"></i></div>
  <div>
    <section class="grid grid-template-2">
      <div class="item content">
        <div class="info">
          <marquee></marquee>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4 lista">
          <div class="col">
            <div class="card h-100">
              <a href="/cadastro-de-veiculo">
                <div class="card-body">
                  <i class="bi bi-plus-circle"></i>
                </div>
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="item sidenav">
        <img src="image.jpg" id="fotomenu" alt="" srcset="">
        <h4 id="nomemenu"></h4>
        <button type="button" class="btn btn-outline-success" id="logout"><i class="bi bi-box-arrow-left"></i>
          Logout</button>
        <div class="botoes">
          <a href="/inicio"><button type="button" class="btn btn-light">Início</button></a>
          <a href="/agendar"><button type="button" class="btn btn-light">Agendar Serviço</button></a>
          <a href="/historico"><button type="button" class="btn btn-light">Agendamentos Anteriores</button></a>
          <a href="/veiculos"><button type="button" class="btn btn-light select">Meus Veículos</button> </a>
          <a href="configuracao"><button type="button" class="btn btn-light">Editar Dados</button></a>
          <a href="https://api.whatsapp.com/send?phone=5542991557036"><button type="button"
              class="btn btn-light">Suporte</button> </a>
          <h6 class="loja">Conheça nossos produtos:</h6>
          <a href="https://www.distribuidoragranderio.com.br" target="_blank"><button type="button"
              class="btn btn-light">Site <i class="bi bi-arrow-up-right-square"></i></button></a>
          <img class="logoinit" src="logo.png" alt="" srcset="">
        </div>
      </div>
    </section>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel"></h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="h6 modelo1"></p>
          <p class="h6 cor"></p>
          <p class="h6 ano"></p>
          <p class="h6 combustivel"></p>
          <p class="h6 cc"></p>
          <p class="h6 potencia"></p>
          <p class="h6 fipe"></p>
          <p class="h6 valor"></p>
          <p class="h6 ipva"></p>
          <br>
          <i> Valores fornecidos por https://www.fipeplaca.com.br/</i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
