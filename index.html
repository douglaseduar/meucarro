<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <script src="main.js" defer></script>
</head>
<body>
    <form id="form">
      <h1>Lojinha do Ifpr</h1>
    <div class="container mt-5 insercao">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1" required>Título</span>
        <input type="text" class="form-control" required placeholder="Ex. Tênis" aria-label="Username" aria-describedby="basic-addon1" name="titulo">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Descrição</span>
        <input type="text" class="form-control" maxlength="30" required placeholder="Ex. Branco n°38" aria-label="Username" aria-describedby="basic-addon1" name="descricao">
      </div>
      
      <label for="basic-url" class="form-label">URL da img</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3" ><i class="bi bi-globe"></i></span>
        <input type="text" class="form-control" required id="basic-url" aria-describedby="basic-addon3" placeholder="http://site.com/imagem.jpg" name="img">
      </div>
      <input type="hidden" name="id">
      <div class="input-group mb-3 dolar">
        <span class="input-group-text">R$</span>
        <input type="text" class="form-control" required aria-label="Amount (to the nearest dollar)" name="preco">
        <span class="input-group-text">,00</span>
      </div>
    </form>
    <button type="submit" class="btn btn-success" id="add">Cadastrar</button>
  </div>
  <div class="container tabelinha">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Título</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>
</html>
